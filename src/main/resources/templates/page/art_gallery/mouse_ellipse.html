      xmlns:th="http://www.thymeleaf.org">

    <script src="../../../static/lib/js/p5.min.js" th:src="@{/lib/js/p5.min.js}"></script>
    <script>
      function setup() {
        createCanvas(640, 480);
      }

      function draw() {
        if (mouseIsPressed) {
          fill(0);
        } else {
          fill(255);
        }
        ellipse(mouseX, mouseY, 80, 80);
      }
    </script>
